{% extends "base.html" %}

{% block content %}
    <h2> Sign Up </h2>
    <form action="" method="post">
        <p>
            {{form.first_name.label}}<br>
            {{form.first_name(size=20)}}
        </p>
        <p>
            {{form.email.label}}<br>
            {{form.email(size=40)}}
        </p>
        <p>
            {{form.username.label}}<br>
            {{form.username(size=20)}}
        </p>
        <p>
            {{form.password.label}}<br>
            {{form.password(size=40)}}
        </p>
        <p>{{form.sign_up()}}</p>
    </form>
{% endblock %}
